    <form class="formContato" method="post" action="">
        <h1 class="tituloContato">Fale Conosco </h1>
        <p class="complementoTitulo">Preencha os campos a seguir para solicitar informações ou receber contato via e-mail: </p>
        
        <p class="obrigatorio">campos obrigatórios *</p>

        <label for="nome">Nome Completo:<span class="obrigatorio">*</span></label>
        <input  type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required=""> 
        
        <label for="empresa">Empresa:<span class="obrigatorio"></span></label>
        <input type="text" id="empresa" name="empresa" placeholder=" Digite o nome da empresa (opcional)">

        <label for="cidade">Cidade:<span class="obrigatorio">*</span></label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required="">

        <label for="email">E-mail para contato:<span class="obrigatorio">*</span></label>
        <input type="email" id="email" name="email" placeholder="Por favor, digite seu e-mail" required="">

        <label for="telefone">Telefone para contato:<span class="obrigatorio">*</span></label>
        <input type="tel" id="telefone" name="telefone" placeholder=" Digite seu telefone" required=""> 

        <label for="assunto">Assunto:<span class="obrigatorio">*</span></label>
        <select name="assunto" id="assunto">
            <option value="Elogio" selected>Elogio ou sugestão</option>
            <option value="Critica">Críticas e Reclamações</option>
            <option value="Outros">Outros assuntos</option>
        </select>

        <label for="mensagem">Mensagem:<span class="obrigatorio">*</span></label>
        <textarea name="mensagem" id="mensagem" placeholder="Por favor, digite sua mensagem..." required=""></textarea>

        <p class="msgerro obrigatorio"></p>
