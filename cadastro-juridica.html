</head>

<body class="corFundo">
    <header>

        <img class="logo" src="img/Logos/branca.png" alt="Logo">

        <nav>

            <div class="topoMenu">
                <h4>Menu</h4>
                <button class="fecharMenu">[ X ]</button>
            </div>

            <a href="index.html">Início</a>
            <a href="quemsomos.html">Quem somos</a>
            <a href="index.html#secaoviagens">Viagens</a>
            <div class="menulogin">
                <button id="cadastro" onclick="abrirdropdown()">
                    <a id="entrar" class="risco">Entrar</a>
                </button>
                <div class="dropdown-entrar" id="dropdownentrar">
                    <a href="cadastro.html">Cadastre-se</a>
                    <a href="entrar.html">Acessar</a>
                </div>
            </div>
            <a href="cadastro.html" class="Cadastre-se">Cadastre-se</a>
            <a href="entrar.html" class="Acessar">Acessar</a>
            <a href="contato.html">Contato</a>

            <p class="creditos">
                © <span class="AnoAtual"></span> Nosso site. Todos os direitos reservados.
            </p>

        </nav>

        <button class="botaoMenu">

            <div class="ret1"></div>
            <div class="ret2"></div>
            <div class="ret3"></div>

        </button>

    </header>

    <main class="maincadastro">
        <div class="form-container">
            <h2>Cadastre-se</h2>

            <form id="formCadastro" action="#" method="post">




                <div class="icone">
                    <lord-icon id="icon-nome" class="iconesolo" src="https://cdn.lordicon.com/kdduutaw.json"
                        state="hover-looking-around" colors="primary:#0a41e7,secondary:#3d9bd2"
                        style="width:40px;height:40px" stroke="bold">
                    </lord-icon>
                    <input type="text" id="nome" name="nome" placeholder="Nome comercial:" required>
                </div>


                <div class="icone">
                    <lord-icon id="icon-email" class="iconesolo" src="https://cdn.lordicon.com/apmrcxtj.json"
                        state="morph-close" colors="primary:#0a41e7,secondary:#3d9bd2" style="width:40px;height:40px" >
                    </lord-icon>
                    <input type="email" id="email" name="email" placeholder="CPF OU CNPJ:" required>
                </div>


                <div class="icone">                   
                    <lord-icon
                     id="icon-senha" class="iconesolo"  src="https://cdn.lordicon.com/fgxwhgfp.json"  
                        stroke="bold" colors="primary:#0a41e7,secondary:#3d9bd2" style="width:40px;height:40px">
                    </lord-icon>
                    <input type="password" id="senha" name="senha" placeholder="Senha:" required>
                </div>


                <div class="icone">
                    <lord-icon id="icon-confirmarsenha" class="iconesolo" src="https://cdn.lordicon.com/fgxwhgfp.json"  
                        colors="primary:#0a41e7,secondary:#3d9bd2" style="width:40px;height:40px"  stroke="bold">
                       
                    </lord-icon>
                    <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirmar senha:"
                        required>
                </div>


                <button type="submit">Cadastrar-se</button>

                <div id="mensagensErro" class="mensagem"></div>
            </form>
        </div>
    </main>

    <footer class="footerCadastro">
        <p>© <span class="AnoAtual"></span> Nosso site. Todos os direitos reservados.</p>
    </footer>

    <script src="style/script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
