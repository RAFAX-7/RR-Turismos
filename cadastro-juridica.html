        <img class="logo" src="img/Logos/branca.png" alt="Logo">

        <nav>

            <div class="topoMenu">
                <h4>Menu</h4>
                <button class="fecharMenu">[ X ]</button>
            </div>

            <a href="index.html">Início</a>
            <a href="quemsomos.html">Quem somos</a>
            <a href="index.html#secaoviagens">Viagens</a>
            <div class="menulogin">
                <button id="cadastro" onclick="abrirdropdown()">
                    <a id="entrar" class="risco">Entrar</a>

                <div class="dropdown-entrar" id="dropdownentrar">
                    <a href="cadastro.html">Cadastre-se</a>

    <main class="maincadastro">
        <div class="form-container">
            <h2>Cadastre-se</h2>
            <form id="formCadastro" action="#" method="post">
                <label for="nome">Nome Comercial:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">CPF ou CNPJ:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmarsenha">Confirmar Senha:</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required>

                <button type="submit">Cadastrar-se</button>

                <div id="mensagensErro" class="mensagem"></div>
            </form>
        </div>
    </main>

    <footer class="footerCadastro">
